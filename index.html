  <div id='page'> 
    PACKERY TEST PAGE

    <packery ng-init="objects = [{id:'1'},{id:'2'},{id:'3'}]" handle="h3" draggable=''>

      <packery-object>
        <h3>Sample Header</h3>
        <div>Mmmm pizza</div>
      </packery-object>

      <packery-object>
        <h3>Sample Header</h3>
        <p>asdasd</p>
      </packery-object>

      <packery-object ng-repeat="obj in objects">
         <h3>Dynamic object #{{obj.id}}</h3>
         <p>This is somebody.. some.. body. get it?</p>
      </packery-object>

      <packery-object>
        <h3>One more</h3>
        <p>...for the road</p>
      </packery-object>

    </packery>

  </div>
  

    <script src="vendor/angular.min.js"></script>
    <script src="vendor/angular-animate.min.js"></script>

    <script src="angular-packery/dist/packery.js"></script>

    <script src="app.js"></script>
